<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/auth-acc.css" />

    <!-- Bootstrap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />


    <title>Ultra Foundation</title>
    <link rel="icon" href="images/site-icon-yellow.ico">
</head>

<body>

    <div id="login" class="page-content d-flex align-items-center">
        <div class="container d-flex justify-content-center">
            <div class="row g-0">
                <div class="col-lg-6 d-none d-sm-block">
                    <img src="images/hero-cover-1.png" class="img-fluid h-100" alt="cover">
                </div>
                <div class="col-lg-5 px-5 p-5">
                    <img src="images/site-icon-dark.png" class="mb-3" alt="site icon" />
                    <span id="brand-name" class="fw-bold fs-3 pt-3">Ultra Foundation</span>

                    <p class="lead">Sign in to your account</p>
                    <form>
                        <div class="form-row">
                            <div class="col-lg-10">
                                <input type="email" class="form-control my-3" placeholder="Email Address">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-10">
                                <input type="password" class="form-control my-3" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-10">
                                <a href="account.html" class="btn btn-warning w-100">Login</a>
                                <hr />
                            </div>

                        </div>

                        <div class="form-row">
                            <div class="col-lg-10">
                                <button class="btn btn-outline-warning text-dark w-100 mb-3"><i
                                        class="bis bi-facebook"></i> Login
                                    with
                                    Facebook</button>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-10">
                                <button class="btn btn-outline-warning text-dark w-100 mb-5"><i
                                        class="bis bi-google"></i> Login
                                    with
                                    Google</button>
                            </div>
                        </div>

                        <a href="#" class="text-muted">Forgot password?</a>
                        <p>Don't have an account? <a href="signup.html" class="text-muted">Register here.</a></p>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
